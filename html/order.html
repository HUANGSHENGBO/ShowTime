<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/pub-style.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/myShow.css" />
		<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.js"></script>
		<script type="text/javascript" src="../js/myShow.js">
		</script>
	</head>

	<body>
		<div class="order">
			<h3>订单管理</h3>
			<div class="wel left-f clearfix">
				<p>
					<a>全部订单</a>
					<a>待付款（0）</a>
					<a>待发货（0）</a>
					<a>待收货（0）</a>
					<a>待评价（0）</a>
				</p>
				商品名称：<input type="text" value="输入商品名称" />
				<input type="button" value="查询" />
				<i>更多筛选条件</i>
				<div class="none">
					成交时间：从
				<input type="date" />到<input type="date" /> &nbsp; &nbsp;收货人： <input type="text" /> 订单号：
				<input type="text" /><br />
				订单状态：
				<select>
					<option value="">全部</option>
					<option value="">代付款</option>
					<option value="">待审核</option>
					<option value="">备货中</option>
					<option value="">已发货</option>
					<option value="">交易完成</option>
					<option value="">已撤销</option>
				</select>
				 </div>
				<table>
					<tr>
						<td>订单号</td>
						<td>商品</td>
						<td>订单金额</td>
						<td>下单时间</td>
						<td>收货人</td>
						<td>订单状态</td>
						<td>操作</td>
					</tr>
				</table>
				<p class="tab">暂无要查询的记录</p>
				<div class="text">
					<p>1、选择在线支付订单，下单后走秀将会为您保留30分钟，逾期未付款，订单将自动取消。</p>
					<p>2、由于走秀采取多地物流配送，您的订单可能被拆分发货，因拆分发货产生的运费由我司承担。</p>
					<p>3、客户服务热线：400-888-4499。</p>
				</div>
			</div>
	</body>

</html>
